<div ng-controller="PlayerCtrl">
  <div class="videos-container">

    <article class="player-container">

      <div class="player-wrapper">
        <youtube-video-player
          id="youtube-player" height="360" width="640"
          video-id="playlist.current().videoId">
        </youtube-video-player>
      </div>


      <h2 class="current-video">
        {{playlist.current().title}}
      </h2>
    </article>

    <aside class="playlist-container">
      <ol>
        <li ng-repeat="video in playlist.list">
          <a ng-click="play(video)" class="video-title">
            {{video.title}}
          </a>
          <a href="" ng-click="remove(video)" class="video-delete">Eliminar</a>
        </li>
      </ol>
    </aside>

  </div>
</div>
