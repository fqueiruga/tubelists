<div ng-controller="SearchCtrl">
  <h1>Youtube Search</h1>

  <div>
    <input type="text" ng-model="query" value="ejemplo">

    <button class="btn btn-primary" ng-click="search()">
      Buscar en YouTube
    </button>
  </div>

  <ol>
    <li ng-repeat="item in results">
    <p>
      <a target="blank" ng-click="add(item)">
        {{item.title}}
      </a>
    </p>
    </li>
  </ol>
</div>
